<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/f0e05a33a6.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href='css/main.css' rel='stylesheet'/>
    <title>Contact Page</title>
  </head>
  <body>
    <main>
      <nav>
        <li>

          <a href="./index.html">
            <i class="fas fa-home"></i>Home</a>
        </li>
        <li>
          <a href="./about.html">
            <i class="far fa-user"></i>About</a>
        </li>
        <li>
          <a href="./portfolio.html">
            <i class="fas fa-briefcase"></i>Portfolio</a>
        </li>
        <li>
          <a href="./resume.html">
            <i class="fas fa-file-alt"></i>Resume</a>
        </li>
        <li>
          <a href="./contact.html">
            <i class="fas fa-mobile-alt"></i>Contact</a>
        </li>
      </nav>
      <h1 class='header-style'>Contact</h1>
      <section class="container-contact animated fadeInLeft delay-1s">
        <form >

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label class='animated swing delay-2s' for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:5rem"></textarea>

          <input class='contact-submit__button' type="submit" value="Submit">

        </form>
      </section>
    </main>

  </body>
</html>
